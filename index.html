<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/175c10c2ab.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body class="bg-black">
  <div class="card container-fluid p-0 mt-5" style="width: 80rem;">
      <div class="card-header">
        <h2>Payment form example</h2>
      </div>
      <div class="alert alert-danger mt-3 mx-3" role="alert">Some fields are missing</div>
      <form class="container-fluid">
        <div class="row">
          <div class="mb-3 col-5">
            <label for="exampleFormControlInput1" class="form-label">Card #</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXXX"> 
          </div>
          <div class="mb-1 col-3">
            <label for="exampleFormControlInput1" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="0000">
          </div>
          <div class="mb-1 col">
            <label for="exampleFormControlInput1" class="form-label">Amount</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1"> 
          </div>
        </div>
        <div class="row">
          <div class="col-6">
          <label for="exampleFormControlInput1" class="form-label">City</label>
          <input type="text" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="col-3">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Pick a state</option>
                <option>Lima</option>
                <option>Arequipa</option>
                <option>Trujillo</option>
              </select>
          </div>
          <div class="col-3">
            <label for="inputPostalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputPostalCode">
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="inlineRadio1" class="form-check-inline">We accept: </label>
            <div class="aling-items-end bg-secondary d-flex justify-content-evenly" style="width: 245px;">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
              </div>
           </div>
          </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <div id="MessageHelp" class="form-text">Add any notes here.</div>
          </div>
          </div>
        </div>
      </form>
            <div class="card-footer text-end">
          <a href="#" class="btn btn-secondary">Cancel</a>
          <a href="#" class="btn btn-primary">Send</a>
        </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
